{% extends "layout.html" %}

{% block title %}
    home
{% endblock %}

{% block content %}
<body class=" bg-dark text-white">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><b>Task To_Do</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home'%}">Home</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link " href="{% url 'create'%}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Create Task
                </a>
              </li>
            </ul>
              <a href="{% url 'logout' %}"><button class="btn btn-outline-success" type="submit">Logout</button></a>
          </div>
        </div>
      </nav>
<h1 id="home" >Wellcome Here!</h1>

    <table class="table">
        <tr>
            <th>Title</th>
            <th>Time For Completion</th>
            <th></th>
            <th></th>
        </tr>
      {% for items in task %}
        <tr>
            <td>{{items.title}}</td>
            <td>{{items.time}}</td>
            <td><a href="{% url 'update' items.id %}"><button type="submit" class="btn bg-primary">Update</button></a></td>
            <td><a href="{% url 'delete' items.id %}"><button type="submit" class="btn bg-danger">Delete</button></a></td>
        </tr>
      {% endfor %}
    </table>
      
{% endblock %}
